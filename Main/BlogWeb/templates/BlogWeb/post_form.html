{% extends "BlogWeb/layout.html" %}
{% load crispy_forms_tags %}
{% block register %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form.as_ul }}
            </fieldset>
            <div class="form-group">
                <button type="submit"> 
                    <span class="button_top">Post</span>
                </button>
                
            </div>
        </form>
    </div>
{% endblock register %}
